<!doctype html>
<html>

<head>
    <title>Packaging</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="utf-8">
    <style>
        html,
        body,
        iframe {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        
        .container {
            position: relative;
            border: solid 1px #555;
        }
        
        .item {
            position: absolute;
            border: solid 1px #999;
            opacity: 0.8
        }
        
        .item:nth-child(1) {
            background: rgb(255, 119, 119);
        }
        
        .item:nth-child(2) {
            background: rgb(83, 141, 248);
        }
        
        .item:nth-child(3) {
            background: rgb(119, 255, 232)
        }
        
        .item:nth-child(4) {
            background: rgb(255, 217, 49)
        }
        
        .item:nth-child(5) {
            background: rgb(49, 255, 94)
        }
    </style>
</head>

<body>
    <script src="./back.js"></script>

</body>

</html>
